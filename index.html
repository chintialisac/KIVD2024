<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
			
        }
		
		header {
			background-color: purple;
			padding: 1px;
			text-align: center;
			font-size: 25px;
			color: white;
		}
		
        </style>
        <title>Latihan WEBGIS</title>
    </head>
    <body>
	<header>
		<h1>Sebaran Rumah Sakit Kota Tangerang</h1>
	</header>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Data_Rumah_Sakit_1.js"></script>
        <script src="data/Administrasi_Kota_Tangerang_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.275701687722879,106.53293377007554],[-6.108025282545772,106.75652924797937]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Data_Rumah_Sakit_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NO'] !== null ? autolinker.link(feature.properties['NO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAMA RUMAH</th>\
                        <td class="visible-with-data" id="NAMA RUMAH">' + (feature.properties['NAMA RUMAH'] !== null ? autolinker.link(feature.properties['NAMA RUMAH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LINTANG'] !== null ? autolinker.link(feature.properties['LINTANG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BUJUR'] !== null ? autolinker.link(feature.properties['BUJUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JML HARI R'] !== null ? autolinker.link(feature.properties['JML HARI R'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JUMLAH TT'] !== null ? autolinker.link(feature.properties['JUMLAH TT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BOR (%)'] !== null ? autolinker.link(feature.properties['BOR (%)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JML PASIEN'] !== null ? autolinker.link(feature.properties['JML PASIEN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JML LAMA D'] !== null ? autolinker.link(feature.properties['JML LAMA D'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LOS'] !== null ? autolinker.link(feature.properties['LOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TOI'] !== null ? autolinker.link(feature.properties['TOI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JML TOTAL'] !== null ? autolinker.link(feature.properties['JML TOTAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GDR'] !== null ? autolinker.link(feature.properties['GDR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['JML KEMATI'] !== null ? autolinker.link(feature.properties['JML KEMATI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDR'] !== null ? autolinker.link(feature.properties['NDR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LINK FOTO'] !== null ? autolinker.link(feature.properties['LINK FOTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Data_Rumah_Sakit_1_0() {
            return {
                pane: 'pane_Data_Rumah_Sakit_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Data_Rumah_Sakit_1');
        map.getPane('pane_Data_Rumah_Sakit_1').style.zIndex = 401;
        map.getPane('pane_Data_Rumah_Sakit_1').style['mix-blend-mode'] = 'normal';
        var layer_Data_Rumah_Sakit_1 = new L.geoJson(json_Data_Rumah_Sakit_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Data_Rumah_Sakit_1',
            layerName: 'layer_Data_Rumah_Sakit_1',
            pane: 'pane_Data_Rumah_Sakit_1',
            onEachFeature: pop_Data_Rumah_Sakit_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Data_Rumah_Sakit_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Data_Rumah_Sakit_1);
        map.addLayer(layer_Data_Rumah_Sakit_1);
        function pop_Administrasi_Kota_Tangerang_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['namobj'] !== null ? autolinker.link(feature.properties['namobj'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fcode'] !== null ? autolinker.link(feature.properties['fcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['remark'] !== null ? autolinker.link(feature.properties['remark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['metadata'] !== null ? autolinker.link(feature.properties['metadata'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['srs_id'] !== null ? autolinker.link(feature.properties['srs_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kdepum'] !== null ? autolinker.link(feature.properties['kdepum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luaswh'] !== null ? autolinker.link(feature.properties['luaswh'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipadm'] !== null ? autolinker.link(feature.properties['tipadm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmkc'] !== null ? autolinker.link(feature.properties['wadmkc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmkk'] !== null ? autolinker.link(feature.properties['wadmkk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmpr'] !== null ? autolinker.link(feature.properties['wadmpr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['st_area(shape)'] !== null ? autolinker.link(feature.properties['st_area(shape)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['st_length(shape)'] !== null ? autolinker.link(feature.properties['st_length(shape)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Administrasi_Kota_Tangerang_2_0() {
            return {
                pane: 'pane_Administrasi_Kota_Tangerang_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 6.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Administrasi_Kota_Tangerang_2');
        map.getPane('pane_Administrasi_Kota_Tangerang_2').style.zIndex = 402;
        map.getPane('pane_Administrasi_Kota_Tangerang_2').style['mix-blend-mode'] = 'normal';
        var layer_Administrasi_Kota_Tangerang_2 = new L.geoJson(json_Administrasi_Kota_Tangerang_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Administrasi_Kota_Tangerang_2',
            layerName: 'layer_Administrasi_Kota_Tangerang_2',
            pane: 'pane_Administrasi_Kota_Tangerang_2',
            onEachFeature: pop_Administrasi_Kota_Tangerang_2,
            style: style_Administrasi_Kota_Tangerang_2_0,
        });
        bounds_group.addLayer(layer_Administrasi_Kota_Tangerang_2);
        map.addLayer(layer_Administrasi_Kota_Tangerang_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Administrasi_Kota_Tangerang_2.png" /> Administrasi_Kota_Tangerang': layer_Administrasi_Kota_Tangerang_2,'<img src="legend/Data_Rumah_Sakit_1.png" /> Data_Rumah_Sakit': layer_Data_Rumah_Sakit_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
		
		var scale = L.control.scale({ 
			metric: true,
			imperial: false,
			});
		scale.addTo(map);
		
        </script>
    </body>
</html>
